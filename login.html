<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/components/button.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/components/input.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>Connexion - EduSceau RDC</title>
</head>

<body>
    <div class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Notification</h2>
            <p>Ceci est un message important qui s'affiche en popup!</p>
        </div>
    </div>


    <form action="" class="form">
        <h1>Connexion</h1>
        <div class="input">
            <input type="text" name="email" required>
            <label for="email">email ou numero de téléphone</label>
        </div>

        <div class="input">
            <input type="password" name="password" required>
            <label for="password">mot de passe</label>
        </div>

        <div>
            <p class="login-forgot">Pas encore inscrit ? 
                <a href="signup.html" class="link">inscription</a> <br>
                <a href="" class="link reset-p">Mot de passe oublié</a>
            </p>

        </div>
        <label class="bouton"><a href="dashboard.html">Se connecter</a></label>
    </form>


    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
